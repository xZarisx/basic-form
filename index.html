<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="imageGallery.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content" class="col-md-12">
		<form class="col-md-offset-3 col-md-6">
			<div class="form-input">
				<label class="col-md-6">Name:</label>
				<input class="col-md-6" type="text" name="name">
			</div>	
			<div class="form-input">		
				<label class="col-md-6">Email:</label>
				<input class="col-md-6" type="text" name="email">
			</div>		
			<div class="form-input">		
				<label class="col-md-6">Phone:</label>
				<input class="col-md-6" type="text" name="phone">
			</div>	
			<div class="form-input">			
				<label class="col-md-6">Comments:</label>
				<input class="col-md-6" type="text" name="comments">	
			</div>	
			<div class="form-input">		
				<label class="col-md-6" for="reason">Reason for Contact:</label>
				<select class="form-control" id="reason">
					<option>Problem with order</option>
					<option>Sales inquiry</option>
					<option>File a complaint</option>
					<option>Review Product</option>
				</select>	
			</div>	
			<div class="form-input">	
				<label class="col-md-12">Respond:</label>
				<label class="col-md-6"><input class="col-md-6" type="radio" name="respond-email">E-Mail</label>
				<label class="col-md-6"><input class="col-md-6" type="radio" name="respond-phone">Phone</label>
			</div>	
		</form>
	</div>
</body>
</html>

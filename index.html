<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="imageGallery.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content" class="col-md-offset-3 col-md-6">
		<h1>Basic Form</h1>
		<form>
			<div class="row">
				<label class="col-md-4">Name:</label>
				<input class="col-md-8" type="text" name="name">
			</div>	
			<div class="row">		
				<label class="col-md-4">Email:</label>
				<input class="col-md-8" type="text" name="email">
			</div>		
			<div class="row">		
				<label class="col-md-4">Phone:</label>
				<input class="col-md-8" type="text" name="phone">
			</div>	
			<div class="row">			
				<label class="col-md-4">Comments:</label>
				<input class="col-md-8" type="text" name="comments">	
			</div>	
			<div class="row">		
				<label class="col-md-4" for="reason">Reason for Contact:</label>
				<select class="col-md-8" id="reason">
					<option>Problem with order</option>
					<option>Sales inquiry</option>
					<option>File a complaint</option>
					<option>Review Product</option>
				</select>	
			</div>	
			<div class="row">	
				<label class="col-md-4">Respond:</label>
				<div class="col-md-8">
					<label class="col-md-6"><input class="col-md-6" type="radio" name="respond">E-Mail</label>
					<label class="col-md-6"><input class="col-md-6" type="radio" name="respond">Phone</label>
				</div>
			</div>				
			<input type="submit" class="btn btn-info" value="Submit">
		</form>
	</div>
</body>
</html>
